<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    <div class="Container">       
        <h1> Let's play</h1>
        <div class="center">
            <div class = "dice">
                <p class="Player1">Player 1</p>
                <p id = "Player1Info"></p>
                <img id="img1" src = "images\dice6.png">
            </div>

            <div class = "dice">
                <p class="Player2">Player 2</p>
                <p id = "Player2Info"></p>                
                <img id="img2" src = "images\dice6.png">    
            </div>
        </div>   
    </div>
        
    <div class = "Container">
        <div class="center">
            <button type="button" class="btn"
                onClick="rollTheDice()">
                    Roll the Dice
            </button>

            <button type="button" class="btn" 
                onClick="editNames()">
                Edit Names
            </button>           
        </div>
    </div>

    <div>
        <div class="center">
            <p>The first player to win five rounds is declared the WINNER</p>
        </div>        
    </div>
    
</body>
<script src="app.js"></script>
</html>
